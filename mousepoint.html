<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Check Mouse Click</h2>
    <script>
        window.addEventListener("mousedown", onmouseDown);
        function onmouseDown(obj){
        //line initial point
            //drawing process will start fron
            console.log("Mouse down occured", Math.random());
            console.log("Mouse down desc", obj);
        }
        
        window.addEventListener("mousedown", function (obj){
            console.log("Mouse up occured", Math.random());
            console.log("Mouse up desc", obj);
        });
                
    </script>
</body>
</html>
